<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Swiper</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">Swiper</h1>
      <div class="image-slider swiper-container">
        <div class="image-slider__wrapper swiper-wrapper">
          <div data-hash="slide-1" class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img src="./images/041642319.jpg" alt="image" />
            </div>
          </div>
          <div data-hash="slide-2" class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img
                src="./images/1656055995_11-kartinkof-club-p-kartinki-s-nadpisyu-ya-ukrainka-13.jpg"
                alt="image"
              />
            </div>
          </div>
          <div data-hash="slide-3" class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img src="./images/358249_1.jpg" alt="image" />
            </div>
          </div>
          <div data-hash="slide-4" class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img
                src="./images/9e11da38d050a52753c8911030364dfb.jpg"
                alt="image"
              />
            </div>
          </div>
          <div data-hash="slide-5" class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img
                src="./images/depositphotos_579686058-stock-photo-ukrainian-woman-embroidered-ukrainian-traditional.jpg"
                alt="image"
              />
            </div>
          </div>
          <div data-hash="slide-6" class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img
                src="./images/depositphotos_74516317-stock-photo-ukrainian-girl-with-flag.jpg"
                alt="image"
              />
            </div>
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
        <div class="swiper-scrollbar"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
